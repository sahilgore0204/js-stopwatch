<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS stopwatch</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="c1">
      <div class="c2">
        <h1>Stopwatch</h1>
        <h2 class="stopwatch">00:00:000</h2>
        <button class="start" type="button" name="button">Start</button>
        <button class="stop" type="button" name="button">Stop</button>
        <button class="reset" type="button" name="button">Reset</button>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
